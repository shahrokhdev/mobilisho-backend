type User {
    id: ID!
    name: String!
    username: String!
    email: String!
    phone_number: String!
    phone_number: String!
    email_verified_at: String!
    comments: [Comment!]
    tickets: [Ticket!]
}

extend type Query {
    users: [User!]! @all
    findUser(id: ID @eq): User @find
}
