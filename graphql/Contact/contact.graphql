type Contact {
    id: ID!
    first_name: String!
    last_name: String!
    email:String!
    phone_number: String!
    message: String!
    status: String
}

extend type Query {
    contacts: [Contact!]! @all
    findContact(id: ID @eq): Contact @find
}


extend type Mutation { 

  createContact(first_name:String!,last_name: String!,email:String!,phone_number: String!,message:String!): Contact

}